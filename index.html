<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="icon" href="Multimedia/tomar-prestado.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<br><br>
<body class="bg-primary">
<div class="Main m-auto" >
<div class="container" >
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card mt-3" >
                    <div class="mt-2 text-center">
                        <img src="img/banco.png" alt="" style="width: 100px; height: 100px;">
                        <h4 class="display-6">Calculadora de Pr√©stamo</h4>
                   </div>
                    <form id="loanForm">
                    <div class="card-body text-center">
                       <div class="row">
                            <div class=" col-md-12 form-group">
  
                                <input type="number" id="loanAmount"  style="width: 90%;" class="m-auto form-control form-control-custom" id="capital"  placeholder="Ingresa el capital" required>
                            </div>
                            <div class="col-md-12 form-group m-auto mt-3">
                                <input type="number" id="interestRate" step="0.1" style="width: 90%;" class="m-auto form-control form-control-custom" id="interes" placeholder="Ingresa el interes" required>
                            </div>
                            <div class="col-md-12 form-group m-auto mt-3">
                                <input type="number" id="loanTerm" style="width: 90%;" class=" m-auto form-control form-control-custom" id="plazo" placeholder="Ingresa el plazo en meses" required>
                            </div>
                            <div class="col-md-12 form form-group">
                              <button  class="btn btn-primary m-auto mt-4" onclick="calculateLoan()" id="calcular" style="width: 90%;">Calcular</button>
                              <br><br>
                        <div class="alert alert-primary" role="alert">
                       
                            </div>
                        </div>
                    </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</form>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
crossorigin="anonymous"></script>
<script src="js/main.js"></script>


</body>         


</html>
